<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- component -->
    <section class="flex justify-center items-center h-screen bg-gray-100">
      <div class="max-w-md w-full bg-white rounded p-6 space-y-4">
        <div class="mb-4 text-xl my-4 text-center">
          <p class="text-gray-600">Sign In</p>
          <h2 class="text-xl font-bold">Join our community</h2>
        </div>
        <div>
          <input
            class="w-full p-4 text-sm bg-gray-50 border border-gray-200 rounded text-gray-600"
            type="text"
            placeholder="Email"
            id="email"
          />
        </div>
        <div>
          <input
            class="w-full p-4 text-sm bg-gray-50 border border-gray-200 rounded text-gray-600"
            type="text"
            placeholder="Password"
            id="password"
          />
        </div>
        <div>
          <button
            class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200"
            onclick="login()"
          >
            Sign In
          </button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex flex-row items-center">
            <input
              type="checkbox"
              class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="comments" class="ml-2 text-sm font-normal text-gray-600"
              >Remember me</label
            >
          </div>
          <div>
            <a class="text-sm text-blue-600 hover:underline" href="signup.html"
              >Don't have an account?</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
